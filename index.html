<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Flight Texas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
        <h1>Take Flight Texas</h1>
        <p>Elevating small businesses is our mission.</p>
    </header>
    
    <div class="container">
        <div class="product">
            <h2>Shirts Collection</h2>
            <a href="images/shirts.jpg">
                <img src="images/shirts.jpg" alt="Shirts Collection">
            </a>
            <p class="description">Explore our stylish range of shirts! CLICK FOR CLOSE</p>
        </div>

        <div class="product">
            <h2>Custom Graphics</h2>
            <a href="images/graphics.jpg">
                <img src="images/graphics.jpg" alt="Custom Graphics">
            </a>
            <p class="description">Get unique graphic designs tailored for your needs.</p>
        </div>

        <div class="product">
            <h2>Content Creation</h2>
            <video controls>
                <source src="images/content.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="description">Get your content created here</p>
        </div>
    </div>
</body>
</html>
